- link:
    ~/.wezterm.lua:
        relink: true
        path: wezterm/.wezterm.lua
        create: true
- link:
    ~/.gitconfig:
        relink: true
        path: git/.gitconfig
        create: true
- link:
    '~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1':
        relink: true
        path: powershell/powershell_profile.ps1
        create: true
- link:
    '~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1':
        relink: true
        path: powershell/powershell_profile.ps1
        create: true
- link:
    ~/AppData/Local/nvim:
        relink: true
        path: nvim
        create: true
- link:
    ~/AppData/Roaming/alacritty:
        relink: true
        path: alacritty
        create: true
- link:
    /Aliases:
        relink: true
        path: Aliases
        create: true
- shell:
    -
        command:
            "Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))"
    -
        command:
            "choco install -y sqlite neovim zig ripgrep"
    -
        command:
            "mkdir ~/.local/share/nvim/databases"
    -
        command:
            "New-Item -f file mkdir ~/.local/share/nvim/databases/telescope_history.sqlite3"

