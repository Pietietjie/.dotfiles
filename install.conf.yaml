- link:
    ~/.bashrc:
      relink: true
      path: bash/.bashrc
- link:
    ~/.gitconfig:
      relink: true
      path: git/.gitconfig
- link:
    /Aliases:
      relink: true
      if: [ $(uname -s) != 'Linux' ]
      path: Aliases
- link:
    ~/.config/kitty:
      relink: true
      path: kitty
- link:
    ~/.tmux.conf:
      relink: true
      path: tmux/.tmux.conf
