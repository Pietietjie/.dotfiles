- link:
    ~/.wezterm.lua:
        relink: true
        path: wezterm/.wezterm.lua
- link:
    ~/.bashrc:
        relink: true
        path: bash/.bashrc
- link:
    ~/.zshrc:
        relink: true
        path: zsh/.zshrc
- link:
    ~/.gitconfig:
        relink: true
        path: git/.gitconfig
- link:
    '~/Documents/PowerShell/Microsoft.PowerShell_profile.ps1':
      relink: true
      path: powershell/powershell_profile.ps1
- link:
    '~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/shortcuts':
      relink: true
      if: [ $(uname -s) != 'Linux' ]
      path: shortcuts
- link:
    ~/AppData/Local/nvim:
      relink: true
      if: [ $(uname -s) != 'Linux' ]
      path: nvim
- link:
    /Aliases:
        relink: true
        if: [ $(uname -s) != 'Linux' ]
        path: Aliases
- link:
    ~/.config/kitty:
        relink: true
        path: kitty
- link:
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
- link:
    ~/.config/nvim:
        relink: true
        path: nvim
- link:
    ~/.oh-my-zsh/themes/pietietjie.zsh-theme:
        relink: true
        path: zsh/pietietjie.zsh-theme
