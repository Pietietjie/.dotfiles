- link:
    ~/.wezterm.lua:
        relink: true
        path: wezterm/.wezterm.lua
        create: true
- link:
    ~/.bashrc:
        relink: true
        path: bash/.bashrc
        create: true
- link:
    ~/.zshrc:
        relink: true
        path: zsh/.zshrc
        create: true
- link:
    ~/.gitconfig:
        relink: true
        path: git/.gitconfig
        create: true
- link:
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
        create: true
- link:
    ~/.config/nvim:
        relink: true
        path: nvim
        create: true
- shell:
    - 
        command:
            "if $(command -v omz);
            then
                sh -c \"$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)\";
            fi"
        stdout: true
        description: "Install oh my zsh: "
        stderr: true
    -
        command:
            "mkdir -p ~/.local/share/nvim/databases && touch ~/.local/share/nvim/databases/telescope_history.sqlite3"
        stdout: true
        description: "Create sqlite db for nvim"
        stderr: true
    -
        command:
            "if $(command -v nvm);
            then
                curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
                && nvm install v20.18.0;
            fi"
        stdout: true
        stderr: true
        description: "Install node version manager and node: "
- link:
    ~/.oh-my-zsh/themes/pietietjie.zsh-theme:
        relink: true
        path: zsh/pietietjie.zsh-theme
        create: true
