- link:
    ~/.config/alacritty:
        relink: true
        path: alacritty
        create: true
    ~/.bashrc:
        force: true
        relink: true
        path: bash/.bashrc
        create: true
    ~/.gitconfig:
        relink: true
        path: git/.gitconfig
        create: true
    ~/.tmux.conf:
        relink: true
        path: tmux/.tmux.conf
        create: true
    ~/.config/nvim:
        relink: true
        path: nvim
        create: true
    ~/scripts:
        relink: true
        path: scripts
        create: true
    ~/.oh-my-zsh/themes/pietietjie.zsh-theme:
        relink: true
        path: zsh/pietietjie.zsh-theme
        create: true
    ~/.zshrc:
        force: true
        relink: true
        path: zsh/.zshrc
        create: true
    /usr/share/libalpm/hooks:
        force: true
        relink: true
        if: "[[ \"$EUID\" -eq 0 ]]"
        path: pacman/hooks
        create: true
- link:
    /usr/local/bin/update_pkglist_hook.sh:
        force: true
        relink: true
        if: "[[ \"$EUID\" -eq 0 ]]"
        path: pacman/update_pkglist_hook.sh
        create: true
    /etc/pkglist.txt:
        force: true
        relink: true
        if: "[[ \"$EUID\" -eq 0 ]]"
        path: pacman/pkglist.txt
        create: true
